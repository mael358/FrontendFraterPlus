<div class="card bg-dark text-white my-3">
    <div class="card-header">
      {{ titulo }}
    </div>
  
    <div class="card-body">
  
  
      <form #clienteForm="ngForm">
        <!-- Nombre -->
        <div class="form-group row my-2">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombres" name="nombre" required #nombre="ngModel">
            
            <!-- Validacion de campos -->
            @if (nombre.invalid && (nombre.dirty || nombre.touched)) {
              @if (nombre.errors!['required']) {
                <div class="alert alert-danger my-2" style="padding: 0.5rem;">
                  <small>El Nombre es requerido</small>
                </div>
              } 
            }

          </div>
        </div>

        <!-- Direccion -->
        <div class="form-group row my-2">
          <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion" required #direccion="ngModel"> <!-- required -->
            
            @if (direccion.invalid && (direccion.dirty || direccion.touched)) {
              <div class="alert alert-danger my-2" style="padding: 0.5rem;">
                <small>La direcci√≥n es requerida</small>
              </div>
            }
          </div>
        </div>

        <!-- Telefono -->
        <div class="form-group row my-2">
          <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="cliente.telefono" name="telefono" #telefono="ngModel"> <!-- required -->
          </div>
        </div>

        <!-- Extension -->
        <div class="form-group row my-2">
          <label for="extension" class="col-form-label col-sm-2">Extension</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="cliente.extension" name="extension" #extension="ngModel"> <!-- required -->
          </div>
        </div>
  
        <!-- Email -->
        <div class="form-group row my-2">
          <label for="email" class="col-form-label col-sm-2">Correo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.correo" name="email" email #email="ngModel">
          </div>
        </div>
  
        <div class="form-group row px-2">
          <div class="col-sm-6">
            @if (!cliente.id) {
              <button class="btn btn-primary" role="button" (click)="create()" [disabled]="!clienteForm.form.valid">Crear</button>
            } @else {
              <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Editar</button>
            }
          </div>
        </div>
      </form>
    </div>
  
  
  
  </div>
